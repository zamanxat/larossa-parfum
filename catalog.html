    :root {
      --bg: #0f1115;
      --card: #151923;
      --muted: #8b93a7;
      --text: #e8ecf3;
      --accent: #5b8cff;
      --accent-2: #35d0a3;
      --danger: #ff6b6b;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --radius: 14px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0;
      padding: 0;
      /* background: linear-gradient(180deg, #ffffff, #f0fffc 100%, #fdfdfd); */
      background-color: rgb(0, 0, 0);

      font-family: system-ui, -apple-system, Arial, Segoe UI, Roboto, sans-serif;

    a {

    }

    /* Header */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(10px);
      background: rgba(15, 17, 21, .85);
      border-bottom: 1px solid rgba(255, 255, 255, .06);
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: .5px
    }

    .brand .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 12px var(--accent)
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap
    }

    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    .tab {
      color: white;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, .1);
      border-radius: 10px;
      cursor: pointer;
      background: #111521;
      transition: .2s
    }

    .tab.active {
      background: linear-gradient(135deg, rgba(91, 140, 255, .18), rgba(53, 208, 163, .18));
      border-color: rgba(255, 255, 255, .2)
    }

    .sort {
      display: flex;
      align-items: center;
      gap: 8px
    }

    select {
      background: #111521;
      border: 1px solid rgba(255, 255, 255, .12);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px
    }

    /* Grid */
    .grid {
      max-width: 1200px;
      margin: 18px auto;
      padding: 0 16px;
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr))
    }

    .card {
      background: linear-gradient(180deg, #121727, #12161f);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .15s ease, box-shadow .15s ease
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, .45)
    }

    .thumb {
      aspect-ratio: 1/1;
      display: block;
      background: #0a0d14;
      position: relative;
      overflow: hidden
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .3s
    }

    .card:hover .thumb img {
      transform: scale(1.05)
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, .45);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: 999px;
      font-size: 12px
    }

    .body {
      padding: 12px 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .title {
      font-weight: 700
    }

    .muted {
      color: var(--muted);
      font-size: 13px
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px
    }

    .price {
      font-weight: 700
    }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b0f16;
      transition: filter .2s
    }

    .btn:hover {
      filter: brightness(1.05)
    }

    .btn.secondary {
      background: #1a2030;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, .12)
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50
    }

    .modal {
      width: min(720px, 92vw);
      background: #12161f;
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: 16px;
      box-shadow: var(--shadow);

    .sizes {

      gap: 8px;

      gap: 10px;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: 10px;

    .modal .actions {

    }

      color: var(--muted);

      let items = PRODUCTS.filter(p => currentCat === 'all' ? true : p.category === currentCat);

        case 'price-asc': items.sort((a, b) => basePrice(a) - basePrice(b)); break;
        case 'price-desc': items.sort((a, b) => basePrice(b) - basePrice(a)); break;
        case 'name-asc': items.sort((a, b) => a.name.localeCompare(b.name)); break;
        default: items.sort((a, b) => b.popular - a.popular);

      grid.innerHTML = items.map(p => cardHTML(p)).join('');

        const openBtn = document.querySelector(`[data-open="${p.id}"]`);
        const quickAdd = document.querySelector(`[data-quick="${p.id}"]`);

        quickAdd?.addEventListener('click', () => { addToCart(p, 50, 1); }); // ”ô–¥–µ–ø–∫—ñ 50 –º–ª

    function cardHTML(p) {

    function openModal(p) {

    function updateModalPrice() {

    function openDrawer() { drawer.classList.add('open'); }

    function addToCart(product, size, qty) {

    function updateQty(k, delta) {
      if (!cart[k]) return;
      cart[k].qty += delta;
      if (cart[k].qty <= 0) delete cart[k];
      persistAndRender();
    }
    function removeItem(k) { if (cart[k]) { delete cart[k]; persistAndRender(); } }

    function persistAndRender() {

      updateCount();
    }

      const entries = Object.entries(cart);

        return;

      let total = 0;
      cartList.innerHTML = entries.map(([k, item]) => {

          </div>
        </div>
        <div style="font-weight:700">${fmt(price * item.qty)}</div>
      </div>
    `;
      }).join('');
      cartTotal.textContent = fmt(total);
      // events
      cartList.querySelectorAll('[data-inc]').forEach(b => b.addEventListener('click', () => updateQty(b.dataset.inc, +1)));
      cartList.querySelectorAll('[data-dec]').forEach(b => b.addEventListener('click', () => updateQty(b.dataset.dec, -1)));
      cartList.querySelectorAll('[data-del]').forEach(b => b.addEventListener('click', () => removeItem(b.dataset.del)));
    }

    function updateCount() {
      const count = Object.values(cart).reduce((s, i) => s + i.qty, 0);
      cartCount.textContent = count;
    }

    /** ------------ Init -------------- **/
    renderGrid();
    renderCart();
    updateCount();
